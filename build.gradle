plugins {
    id 'java'
    id 'application'
}

group 'com.elabor8'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version:'4.12'
    testRuntime group:'org.junit.vintage', name: 'junit-vintage-engine', version:'5.4.2'
}

application {
    mainClass = 'com.elabor8.catfacts.MainApplication'
}

test {
    useJUnitPlatform()
}